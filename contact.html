<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Zilla+Slab:ital,wght@1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- External css link  -->
    <link rel="stylesheet" href="./contact.css" />
    <!-- favicon icon  -->
    <link
      rel="shortcut icon"
      href="./assests/original.png"
      type="image/x-icon"
    />
    <!-- bootstrap cdn link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="https://sites.google.com/view/hmfronlineservice/home"
          target="_blank"
          >HMFR</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- alert start -->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Make it Now!</strong> Send Hi Message in WhatsApp we will Reach
      you with in 1 hours
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
      <!-- WhatsApp Button   -->
      <div
        class="btn-group"
        role="group"
        aria-label="Basic mixed styles example"
      >
        <a
          href="https://www.whatsapp.com/catalog/917396183700/?app_absent=0"
          target="_blank"
        >
          <button type="button" class="btn btn-primary">WhatsApp</button>
        </a>
      </div>
    </div>
    <!-- alert  end -->

    <!-- input from user to contact us  -->
    <fieldset>
        <button type="button" class="btn btn-warning" id="btn">Contact Us</button>
    <form action="#" class="formdiv">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@Name</span>
        <input
          type="text"
          class="form-control"
          placeholder="Your Name"
          aria-label="Name"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Gmail id"
          aria-label="gmail id"
          aria-describedby="basic-addon2"
        />
        <span class="input-group-text" id="basic-addon2">@example.com</span>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">@Contact Number</span>
        <input
          type="text"
          class="form-control"
          placeholder="Moblie Number"
          aria-label="Moblie Number"
          aria-describedby="basic-addon2"
          maxlength="10"
        />
      </div>

      <div class="mb-3">
        <label for="basic-url" class="form-label">which Service you need</label>
        <div class="input-group">
          <!-- checkbox div  -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Passport
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexCheckChecked">
              Pan Card
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
                LLR & Driving Licence
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexCheckChecked">
              Voter ID
            </label>
          </div>
          <div class="input-group">
            <span class="input-group-text">Write a issue</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
        </div>
        <button type="button" class="btn btn-secondary">Submit</button>

    </form>
</fieldset>
  </body>
</html>
